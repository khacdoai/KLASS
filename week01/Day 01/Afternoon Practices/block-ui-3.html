<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>block-ui-3 </title>
  <link rel="stylesheet" href="block-ui-3.css" />
</head>
<body>
  <div class="stats-container">
    <!-- TODAY -->
    <div class="stat-card">
      <div class="stat-header">
        <h4>TODAY'S VISITORS</h4>
        <p class="stat-number">24,599</p>
      </div>
      <div class="chart">
        <div class="bar-wrapper"><div class="bar-fill red" style="height: 40%"></div></div>
        <div class="bar-wrapper"><div class="bar-fill green" style="height: 50%"></div></div>
        <div class="bar-wrapper"><div class="bar-fill yellow" style="height: 60%"></div></div>
        <div class="bar-wrapper"><div class="bar-fill blue" style="height: 70%"></div></div>
        <div class="bar-wrapper"><div class="bar-fill orange" style="height: 50%"></div></div>
      </div>
      <div class="days">
        <span>MON</span><span>TUE</span><span>WED</span><span>THU</span><span>FRI</span>
      </div>
    </div>

    <!-- YESTERDAY -->
    <div class="stat-card">
      <div class="stat-header">
        <h4>YESTERDAY'S VISITORS</h4>
        <p class="stat-number">15,699</p>
      </div>
      <div class="chart">
        <div class="bar-wrapper"><div class="bar-fill red" style="height: 30%"></div></div>
        <div class="bar-wrapper"><div class="bar-fill green" style="height: 40%"></div></div>
        <div class="bar-wrapper"><div class="bar-fill yellow" style="height: 50%"></div></div>
        <div class="bar-wrapper"><div class="bar-fill blue" style="height: 60%"></div></div>
        <div class="bar-wrapper"><div class="bar-fill orange" style="height: 40%"></div></div>
      </div>
      <div class="days">
        <span>MON</span><span>TUE</span><span>WED</span><span>THU</span><span>FRI</span>
      </div>
    </div>

    <!-- DOWNLOADS -->
    <div class="stat-card">
      <div class="stat-header">
        <h4>TOTAL DOWNLOADS</h4>
        <p class="stat-number">1,24,599</p>
      </div>
      <div class="chart">
        <div class="bar-wrapper"><div class="bar-fill red" style="height: 30%"></div></div>
        <div class="bar-wrapper"><div class="bar-fill green" style="height: 50%"></div></div>
        <div class="bar-wrapper"><div class="bar-fill yellow" style="height: 60%"></div></div>
        <div class="bar-wrapper"><div class="bar-fill blue" style="height: 70%"></div></div>
        <div class="bar-wrapper"><div class="bar-fill orange" style="height: 50%"></div></div>
      </div>
      <div class="days">
        <span>MON</span><span>TUE</span><span>WED</span><span>THU</span><span>FRI</span>
      </div>
    </div>

    <!-- INCOME -->
    <div class="stat-card">
      <div class="stat-header">
        <h4>CURRENT INCOME</h4>
        <p class="stat-number">$54,599</p>
      </div>
      <div class="chart">
        <div class="bar-wrapper"><div class="bar-fill red" style="height: 30%"></div></div>
        <div class="bar-wrapper"><div class="bar-fill green" style="height: 40%"></div></div>
        <div class="bar-wrapper"><div class="bar-fill yellow" style="height: 60%"></div></div>
        <div class="bar-wrapper"><div class="bar-fill blue" style="height: 70%"></div></div>
        <div class="bar-wrapper"><div class="bar-fill orange" style="height: 50%"></div></div>
      </div>
      <div class="days">
        <span>MON</span><span>TUE</span><span>WED</span><span>THU</span><span>FRI</span>
      </div>
    </div>
  </div>
</body>
</html>
