<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> block-ui-7</title>
  <link rel="stylesheet" href="block-ui-7.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="process-flow">
    <div class="step idea">
      <div class="circle"><i class="fas fa-lightbulb"></i></div>
      <p>Idea</p>
    </div>
    <div class="arrow">→</div>
    <div class="step prototype">
      <div class="circle"><i class="fas fa-desktop"></i></div>
      <p>Prototype</p>
    </div>
    <div class="arrow">→</div>
    <div class="step coding">
      <div class="circle"><i class="fas fa-code"></i></div>
      <p>Coding</p>
    </div>
    <div class="arrow">→</div>
    <div class="step testing">
      <div class="circle"><i class="fas fa-check-square"></i></div>
      <p>Testing</p>
    </div>
  </div>
</body>
</html>
