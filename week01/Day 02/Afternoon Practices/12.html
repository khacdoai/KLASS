<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>

</head>
<body>
    <p id="item"></p>

   <script>
        const hour = new Date().getHours(); 
        let greeting;

        if (hour < 10) {
        greeting = "Good morning";
        } else if (hour < 17) {
        greeting = "Good afternoon";
        } else {
        greeting = "Good night";   
        }

        document.getElementById("item").innerHTML = greeting;
</script>
</body>
</html>
