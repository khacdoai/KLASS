<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task 2</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .box {
      background: grey;
      padding: 10px;
      color: white;
    }
    .color {
      background-color: aqua !important;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Hello, JavaScript!</div>
    <button id="toggleHighlightBtn">Click me</button>
  </div>

  <script>
    document.getElementById("toggleHighlightBtn").addEventListener("click", function() {
      var element = document.getElementsByClassName("box")[0];
      element.classList.toggle("color");
    });
  </script>
</body>
</html>
