<body>

    <p>Bây giờ làm <span id="oclock"></span> giờ  </p>

    <script>
       function updateTime() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('oclock').textContent = `${h}:${m}:${s}`;
    }

    setInterval(updateTime, 1000);
    updateTime();
    </script>
</body>
</html>
